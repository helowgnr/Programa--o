<meta charset="UTF-8">
<script>
    const numero1 = Number(prompt(`Informe o primeiro número`).trim().replace(",","."));
    const numero2 = Number(prompt(`Informe o segundo número`).trim().replace(",","."));
    const numero3 = Number(prompt(`Informe o terceiro número`).trim().replace(",","."));
    if (numero3 == numero2 == numero1) {
        document.write(`Todos tem o mesmo valor`);
    } else if (numero1 > numero2 && numero1 > numero3) {
        document.write(`${numero1} é o maior`);
    } else if (numero2 > numero1 && numero2 > numero3) {
        document.write(`${numero2} é o maior`);
    } else if (numero3 > numero2 && numero3 > numero1) {
        document.write(`${numero3} é o maior`);
    } else if (numero3 < numero1 && numero2 == numero1) {
        document.write(`${numero1} e ${numero2} são os maiores`);
    } else if (numero1 > numero2 && numero1 == numero3) {
        document.write(`${numero1} e ${numero3} são os maiores`);
    } else if (numero2 > numero1 && numero2 == numero3) {
        document.write(`${numero2} e ${numero3} são os maiores`);
    };
</script>
