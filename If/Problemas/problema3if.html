<meta charset="UTF-8">
<script>
    const num1 = Number(prompt(`Informe o primeiro número`).trim().replace(",","."));
    const num2 = Number(prompt(`Informe o segundo número`).trim().replace(",","."));
    if (num1 > num2) {
        document.write(`${num1} é o maior`);
    } else if (num2 == num1) {
        document.write(`Eles tem o mesmo valor`);
    } else {
        document.write(`${num2} é o maior`);
    }
</script>
