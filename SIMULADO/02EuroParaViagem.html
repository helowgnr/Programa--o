<script>
    //Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.
    //Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.

    //ENTRADA
    const cotacao = prompt('Qual o valor do Euro em Reais atualmente?');
    const eurosNecessarios = prompt('Quantos Euros você precisa para realizar a sua viagem?');

    //PROCESSAMENTO 
    const custoEmReais = Number(cotacao) * Number(eurosNecessarios);

    //SAÍDA 
    alert(`O custo da viagem em Reais será de R$${custoEmReais}.`)

</script>
