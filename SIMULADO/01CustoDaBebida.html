<script>
    //Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.
    //Apresente, ao final do programa, qual é o custo total da bebida consumida.

    //ENTRADA
    const precoLitro = prompt('Qual o preço do litro da bebida?');
    const quantidadeLitro = prompt('Quantos litros você consumiu?');

    //PROCESSAMENTO 
    const precoTotal = Number(precoLitro) * Number(quantidadeLitro);

    //SAÍDA 
    alert(`O custo final de bebidas consumidas é de: ${precoTotal} reais.`);

</script>
