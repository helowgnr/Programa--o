<script>
    /*
    Pergunte ao usuário o preço da garrafa de refrigerante.
    Considere que o mercado está fazendo uma campanha e, ao comprar duas garrafas, serão dados 10% de desconto em cada garrafa. 
    Ao comprar 3 garrafas, serão dados 15% de desconto em cada garrafa.
    Calcule e apresente, ao final do programa:
    
        Preço para compra de uma garrafa
        Preço para compra de duas garrafas
        Preço para compra de três garrafas
    */

    //ENTRADA 
    const precoGarrafa = prompt('Qual o preço da garrafa de refrigerante?');

    //PROCESSAMENTO
    const umaGarrafa = precoGarrafa
    const duasGarrafas = Number(precoGarrafa) * 2
    const tresGarrafas = Number(precoGarrafa) * 3
    const descontoDuasGarrafas = Number(duasGarrafas) - (10 / 100 * Number(duasGarrafas));
    const descontoTresGarrafas = Number(tresGarrafas) - (15 / 100 * Number(tresGarrafas));

    //SAÍDA 
    alert(`O preço de uma garrafa é de ${precoGarrafa} reais, o preço de duas garrafas com 10% de desconto é de ${descontoDuasGarrafas} reais e o preço de três garrafas com 15% de desconto é de ${descontoTresGarrafas} reais.`);

</script>
