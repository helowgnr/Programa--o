<script>
    //Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.
    //Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.

    //ENTRADA
    const cotacao = Number(prompt('Qual o valor do Euro em Reais atualmente?'));
    const eurosNecessarios = Number(prompt('Quantos Euros você precisa para realizar a sua viagem?'));

    //PROCESSAMENTO 
    const custoEmReais = cotacao * eurosNecessarios;

    //SAÍDA 
    alert(`O custo da viagem em Reais será de R$${custoEmReais.toFixed(2).replace(".", ",")}.`)

</script>
