<script>
    /*
        Pergunte ao usuário o preço da garrafa de refrigerante.
        Considere que o mercado está fazendo uma campanha e, ao comprar duas garrafas, serão dados 10% de desconto em cada garrafa. 
        Ao comprar 3 garrafas, serão dados 15% de desconto em cada garrafa.
        Calcule e apresente, ao final do programa:
        
            Preço para compra de uma garrafa
            Preço para compra de duas garrafas
            Preço para compra de três garrafas
        */

    //ENTRADA 
    const precoGarrafa = Number(prompt('Qual o preço da garrafa de refrigerante?').replace(".", ","));

    //PROCESSAMENTO
    const umaGarrafa = precoGarrafa;
    const duasGarrafas = (precoGarrafa - 10 / 100 * precoGarrafa) * 2;
    const tresGarrafas = (precoGarrafa - 15 / 100 * precoGarrafa) * 3;

    //SAÍDA 
    alert(`O preço de uma garrafa é de R$${umaGarrafa.toFixed(2).replace(".", ",")}, o preço de duas garrafas com 10% de desconto é de R$${duasGarrafas.toFixed(2).replace(".", ",")} e o preço de três garrafas com 15% de desconto é de R$${tresGarrafas.toFixed(2).replace(".", ",")}.`);

</script>
