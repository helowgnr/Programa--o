<script>
    //Peça para o usuário informar uma temperatura em graus Celsius.
    //Converta e apresente a temperatura em graus Fahrenheit.
    //ENTRADA
    const grausCelsius = prompt('Informe a temperatura em graus Celsius (°C)');

    //PROCESSAMENTO 
    const grausFahrenheit = (grausCelsius * 1.8) + 32;

    //SAÍDA 
    alert(`A temperatura convertida de ${grausCelsius}°C para Fahrenheit é de ${grausFahrenheit}°F.`);
</script>
