<script>
  //Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto.
  //Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.

  //ENTRADA
  const valorProduto = prompt("Qual o valor do produto?");
  const desconto = prompt("Qual o valor do desconto?");

  //PROCESSAMENTO
  const valorFinal =
    Number(valorProduto) - Number((desconto / 100) * valorProduto);

  //SAÍDA
  alert(`O valor do produto com desconto é de ${valorFinal} reais.`);
</script>
