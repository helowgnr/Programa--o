<script>
  //Peça para o usuário informar um valor em metros.
  // O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.

  //ENTRADA
  const valorEmMetros = prompt("Informe um valor em metros:");

  //PROCESSAMENTO
  const conversao = (valorEmMetros * 1000);

  //SAÍDA
  alert(`${valorEmMetros} metros equivalem a ${conversao} milímetros.`);
</script>
