<script>
  //Peça para o usuário informar dois números inteiros.
  //Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.

  //ENTRADA
  const primeiroNumero = prompt(`Selecione o primeiro número da soma:`);
  const segundoNumero = prompt(`Selecione o segundo número da soma:`);

  //PROCESSAMENTO
  const somaNumeros = Number(primeiroNumero) + Number(segundoNumero);

  //SAÍDA
  alert(`A soma é de ${somaNumeros}`);
</script>
