<script>
    //Peça para o usuário informar qual foi o preço do jantar.
    //Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    //ENTRADA
    const valorDoJantar = prompt("Qual foi o valor do jantar?");

    //PROCESSAMENTO
    const valorTotal = Number(valorDoJantar) + (10 / 100) * (valorDoJantar);

    //SAÍDA 
    alert(`O valor do jantar com 10% de gorjeta inclusa foi de ${valorTotal} reais.`);
</script>
