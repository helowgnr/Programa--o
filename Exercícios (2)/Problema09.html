<script>
    //Peça para o usuário informar uma temperatura em Fahrenheit. 
    //Converta e apresente a temperatura em graus Celsius.
    //ENTRADA 
    const grausFahrenheit = prompt('Informe a temperatura em graus Fahrenheit (°F):');

    //PROCESSAMENTO 
    const grausCelsius = (grausFahrenheit - 32) * 5 / 9;

    //SAÍDA 
    alert(`A conversão de ${grausFahrenheit}°F para Celsius é de ${grausCelsius}°C.`);
</script>
