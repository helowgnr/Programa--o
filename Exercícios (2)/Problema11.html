<script>
    //Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados.
    // Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    //ENTRADA 
    const dias = prompt('Quantos dias o carro foi alugado?');
    const km = prompt('Quantos quilômetros o carro andou?');

    //PROCESSAMENTO
    const valorTotal = (dias * 60) + (km * (15 / 100));

    //SAÍDA 
    alert(`O valor do aluguel do carro por ${dias} dias, rodando ${km}km  é de ${valorTotal} reais.`);
</script>
