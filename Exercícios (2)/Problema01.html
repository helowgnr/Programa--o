<script>
  //Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho.
  //Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.

  //ENTRADA
  const meuNascimento = prompt(`Qual seu ano de nascimento?`);
  const nascimentoIrmao = prompt(`Qual o ano de nascimento do seu irmão?`);

  //PROCESSAMENTO
  const diferencaIdade = Number(meuNascimento) - Number(nascimentoIrmao);

  //SAÍDA
  alert(`A diferença de idade é de ${diferencaIdade} anos.`);
</script>
